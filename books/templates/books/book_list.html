{% extends 'books/header.html' %}

{% block content %}
    {% for book in books %}
        <div class="books">
            <ul>
                <li>
                    <h2><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h2>
                    <p>{{ book.description|linebreaks }}</p>
                </li>
            </ul>
        </div>
    {% endfor %}
{% endblock %}
